<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <div class="wrapper">
    <head>
      <h1 class="heading">Book List</h1>
    </head>
      <table class="table" id="mytable">
        <thead>
          <tr>
            <th id="checkAll"><input type="checkbox"></th>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody class="tableBody">
        </tbody>
      </table>
      <button type="button" class="btn delBtn btn-info">Delete Book</button>
      <button type="button" class="btn addBtn btn-light">Add Book</button>
      <div class="tableGroup">
        <label class="hidden" for="tableNew">신규 리스트 작성</label>
        <input class="input titleInput" type="text" id="tableNew" placeholder="Title">
        <input class="input authorInput" type="text" id="tableNew" placeholder="Author">
        <input class="input priceInput" type="text" id="tableNew" placeholder="Price">
      </div>
      <!-- <button type="button" class="btn btn-dark"></button> -->
  </div>

  <script type='text/javascript' src='main.js'></script>
</body>
</html>
